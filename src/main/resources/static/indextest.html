<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas - Painel de Controle</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
</head>

<body>
    <div class="form-container shadow-glow">
        <h2>Controle de Despesas</h2>

        <!-- Adicionando os widgets para mostrar os totais -->
        <div class="widget-container">
            <div id="total-mes-widget" class="widget-card">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <div class="card-title">Total do Mês</div>
                    <div id="total-mes" class="card-value">R$ 0,00</div>
                </div>
            </div>

            <div id="valor-total-widget" class="widget-card">
                <i class="fas fa-money-bill-wave"></i>
                <div>
                    <div class="card-title">Total a Pagar</div>
                    <div id="valor-total" class="card-value">R$ 0,00</div>
                </div>
            </div>

            <div id="valor-pago-widget" class="widget-card">
                <i class="fas fa-check-circle"></i>
                <div>
                    <div class="card-title">Total Pago</div>
                    <div id="valor-pago" class="card-value">R$ 0,00</div>
                </div>
            </div>

            <div id="valor-cigarro-widget" class="widget-card">
                <i class="fas fa-smoking"></i>
                <div>
                    <div class="card-title">Total com Cigarro</div>
                    <div id="valor-cigarro" class="card-value">R$ 0,00</div>
                </div>
            </div>
        </div>

        <div id="listar">
            <h3>Despesas</h3>
            <div style="margin-bottom: 20px;">
                <label for="mesFiltro">Mês:</label>
                <select id="mesFiltro">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>

                <label for="anoFiltro">Ano:</label>
                <input type="number" id="anoFiltro" value="2025" min="2000" max="2099" />
            </div>
            <ul id="despesas-lista"></ul>
            <button id="btn-incluir" onclick="showForm()">Incluir Nova Despesa</button>
        </div>

        <div id="formulario">
            <h3 id="form-title">Adicionar Despesa</h3>
            <form id="despesa-form">
                <input type="text" id="descricao" placeholder="Descrição" required>
                <input type="text" id="valor" placeholder="Valor" required>
                <input type="date" id="data" required>
                <button type="submit" id="btn-submit">Salvar</button>
            </form>
            <button onclick="showList()">Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
