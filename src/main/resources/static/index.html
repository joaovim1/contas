<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas - Painel de Controle</title>
    <link rel="icon" href="budget.png" type="image/png">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="form-container shadow-glow">
        <h2>Controle de Despesas</h2>

        <div id="listar">
            <h3>Despesas</h3>

            <div style="margin-bottom: 20px; margin-top: 20px;">
                <label for="mesFiltro">Mês:</label>
                <select id="mesFiltro">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>

                <label for="anoFiltro">Ano:</label>
                <input type="number" id="anoFiltro" value="2025" min="2000" max="2099" />

                <label for="filtro-categoria">Filtrar por:</label>
                <select id="filtro-categoria">
                    <option value="todas">Todas</option>
                    <option value="vr">VR</option>
                    <option value="pagas">Todas Pagas</option>
                    <option value="naoPagas">Todas Não Pagas</option>
                    <option value="cigarro">Cigarro</option>
                </select>

                <button id="btn-incluir" onclick="showForm(), resetForm()">
                    <i class="fas fa-plus-circle"></i> Adicionar Conta
                </button>
            </div>

            <div class="cards-resumo">
                <div class="resumo-card" id="card-total-mes">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="titulo-card">Total do Mês:</span>
                    <span class="valor-card" id="valor-total-mes">R$ 0,00</span>
                </div>

                <div class="resumo-card" id="card-total">
                    <i class="fas fa-money-bill-wave"></i>
                    <span class="titulo-card">Total a Pagar:</span>
                    <span class="valor-card" id="valor-total">R$ 0,00</span>
                </div>

                <div class="resumo-card" id="card-pago">
                    <i class="fas fa-check-circle"></i>
                    <span class="titulo-card">Total Pago:</span>
                    <span class="valor-card" id="valor-pago">R$ 0,00</span>
                </div>

                <div class="resumo-card" id="card-cigarro">
                    <i class="fas fa-smoking"></i>
                    <span class="titulo-card">Cigarro:</span>
                    <span class="valor-card" id="valor-cigarro">R$ 0,00</span>
                </div>

                <div class="resumo-card" id="card-vr">
                    <i class="fas fa-utensils"></i>
                    <span class="titulo-card">Gastos com VR:</span>
                    <span class="valor-card" id="valor-vr">R$ 0,00</span>
                </div>
            </div>

            <ul id="despesas-lista"></ul>
        </div>

        <div id="formulario">
            <h3 id="form-title">Adicionar Despesa</h3>
            <form id="despesa-form">
                <input type="text" id="descricao" placeholder="Descrição" required>
                <input type="text" id="valor" placeholder="Valor" required>
                <input type="date" id="data" required>

                <label for="tipo" class="checkbox-label">
                    <input type="checkbox" id="tipo" />
                    Marcar como VR
                </label>

                <button type="submit" id="btn-submit">Salvar</button>
            </form>
            <button onclick="showList()">Cancelar</button>
        </div>
    </div>
</body>

</html>
